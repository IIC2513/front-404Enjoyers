<html lang="es">

<head>
    <meta charset="UTF-8">

<body>
    <div id="root"></div>
    <article>
        <header>
            <h1>Log in</h1>
            <h4></h4>
        </header>
        <div class="navbar">
            <a href="/index.html" class="navbar-logo">
                <img src="../assets/styles/imgs/logo.png" alt="Logo" class="logo-image">

            <a href="/index.html">Home</a>

        <main>
            <div class="loginBox">
                <h4>Log in</h4>
                <form id="loginForm">
                    <div>
                        <label>Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <input type="submit" id="submitBtn" disabled>
                </form>
                <div id="errorMessages" style="color: red;"></div>
                <button id="registerBtn" type="button" onclick="window.location.href='register.html'">
                    I don't have an account
                </button>
            </div>
        </main>
    </article>
    <footer>
