<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lords of the Abbys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/register.css">
    <script defer src="../scripts/register.js"></script>
    <link rel="stylesheet" href="../assets/styles/navbar.css">
</head>

<body>
    <div id="root"></div>
    <article>
        <header>
            <h1>Register</h1>
            <h4></h4>
        </header>
        <div class="navbar">
            <a href="/index.html" class="navbar-logo">
                <img src="../assets/styles/imgs/logo.png" alt="Logo" class="logo-image">
            </a>
            <a href="/index.html">Home</a>
            <a href="../views/guide.html">Guide</a>
            <a href="../views/wiki.html">Wiki</a>
            <a href="../views/about.html">About</a>
        </div>
        <main>
            <div class="registerBox">
                <h4>Register</h4>
                <form id="registerForm">
                    <div>
                        <label>Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label>Confirm password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                    <input type="submit" id="submitBtn" disabled>
                </form>
                <div id="errorMessages" style="color: red;"></div>
                <button id="loginBtn" type="button" onclick="window.location.href='login.html'">
                    I already have an account
                </button>
            </div>
        </main>
    </article>
    <footer>
    </footer>
</body>

</html>
